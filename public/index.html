<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🍋 ChatGPT vs Claude 比較ツール</title>
  <link rel="stylesheet" href="./styles.css">
  
</head>
<body>
  <button class="dark-mode-toggle" id="darkModeToggle" onclick="toggleDarkMode()">🌙</button>

  <div class="container">
  <h1>🍋 ChatGPT vs Claude 比較ツール</h1>
  <p>ChatGPTとClaudeを同時に比較できます</p>
  
  <!-- ⭐ テーマ選択ボタン -->
  <div class="theme-selector">
    <span class="theme-label">テーマ:</span>
    <button class="theme-btn active" data-theme="lemon" onclick="setTheme('lemon')">🍋</button>
    <button class="theme-btn" data-theme="blueberry" onclick="setTheme('blueberry')">🫐</button>
    <button class="theme-btn" data-theme="strawberry" onclick="setTheme('strawberry')">🍓</button>
    <button class="theme-btn" data-theme="orange" onclick="setTheme('orange')">🍊</button>
  <button class="theme-btn" data-theme="grape" onclick="setTheme('grape')">🍇</button>
  <button class="theme-btn" data-theme="kiwi" onclick="setTheme('kiwi')">🥝</button>
  </div>

    <div class="input-section">
      <label>📝 システムメッセージ</label>
      <textarea id="system" placeholder="例：あなたは猫です">あなたは猫です</textarea>

      <label>💬 プロンプト</label>
      <textarea id="prompt" placeholder="例：好きな食べ物はなんですか"></textarea>

      <label>🌡️ 生成モード</label>
      <div class="mode-buttons">
        <button class="mode-btn" data-mode="stable" onclick="setMode('stable')">
          🧊<br>安定モード
        </button>
        <button class="mode-btn active" data-mode="balanced" onclick="setMode('balanced')">
          ⚖️<br>バランス
        </button>
      </div>
      <div id="modeInfo">温度: 0.7 / topK: 40 / topP: 0.95</div>

      <button id="send">🚀 両方に送信</button>
      <button class="history-btn" onclick="showHistory()">📜 履歴を見る</button>
    </div>

    <div class="results-grid">
      <div class="result-card">
        <h2>🌈 Gemini 2.0 Flash（一時停止中）</h2>
        <div class="result-content" id="geminiOutput">待機中...</div>
        <button class="copy-btn" onclick="copyResponse('gemini', event)">📋 コピー</button>
        <button class="speak-btn" onclick="speakText('gemini')">🔊 読み上げ</button>
        <div class="word-count" id="geminiCount">📝 0文字</div>
        <div class="speed-count" id="geminiSpeed">⚡ 0秒</div>
        <div class="rating-buttons">
          <button class="rating-btn like-btn" onclick="rate('gemini', 'like')">👍 いいね (<span id="geminiLikes">0</span>)</button>
          <button class="rating-btn dislike-btn" onclick="rate('gemini', 'dislike')">👎 イマイチ (<span id="geminiDislikes">0</span>)</button>
        </div>
        <button class="favorite-btn" id="geminiFavorite" onclick="toggleFavorite('gemini')">⭐ お気に入り</button>
      </div>

    <div class="result-card">
      <h2>🤖 ChatGPT 4o-mini</h2>
      <div class="result-content" id="chatgptOutput">待機中...</div>
      <button class="copy-btn" onclick="copyResponse('chatgpt', event)">📋 コピー</button>
      <button class="speak-btn" onclick="speakText('chatgpt')">🔊 読み上げ</button>
      <div class="word-count" id="chatgptCount">📝 0文字</div>
      <div class="speed-count" id="chatgptSpeed">⚡ 0秒</div>
      <div class="rating-buttons">
        <button class="rating-btn like-btn" onclick="rate('chatgpt', 'like')">👍 いいね (<span id="chatgptLikes">0</span>)</button>
        <button class="rating-btn dislike-btn" onclick="rate('chatgpt', 'dislike')">👎 イマイチ (<span id="chatgptDislikes">0</span>)</button>
      </div>
      <button class="favorite-btn" id="chatgptFavorite" onclick="toggleFavorite('chatgpt')">⭐ お気に入り</button>
    </div>
      
      <div class="result-card">
        <h2>📘 Claude Sonnet 4.5</h2>
        <div class="result-content" id="claudeOutput">待機中...</div>
        <button class="copy-btn" onclick="copyResponse('claude', event)">📋 コピー</button>
        <div class="word-count" id="claudeCount">📝 0文字</div>
        <div class="speed-count" id="claudeSpeed">⚡ 0秒</div>
        <div class="rating-buttons">
          <button class="rating-btn like-btn" onclick="rate('claude', 'like')">👍 いいね (<span id="claudeLikes">0</span>)</button>
          <button class="rating-btn dislike-btn" onclick="rate('claude', 'dislike')">👎 イマイチ (<span id="claudeDislikes">0</span>)</button>
        </div>
        <button class="favorite-btn" id="claudeFavorite" onclick="toggleFavorite('claude')">⭐ お気に入り</button>
      </div>
    </div>
  </div>

  <!-- まとめエリア -->
<div class="summary-section" id="summarySection" style="display: none;">
  <div class="summary-card">
    <h2>🌟 統合まとめ（Claudeによる総合回答）</h2>
    <div class="summary-content" id="summaryOutput">
      <span class="loading">💭 AIの回答をまとめています...</span>
    </div>
    <button class="copy-btn" onclick="copyResponse('summary', event)">📋 コピー</button>
    <div class="word-count" id="summaryCount">📝 0文字</div>
    <div class="speed-count" id="summarySpeed">⚡ 0秒</div>
    <div class="rating-buttons">
      <button class="rating-btn like-btn" onclick="rate('summary', 'like')">👍 いいね (<span id="summaryLikes">0</span>)</button>
      <button class="rating-btn dislike-btn" onclick="rate('summary', 'dislike')">👎 イマイチ (<span id="summaryDislikes">0</span>)</button>
    </div>
    <button class="favorite-btn" id="summaryFavorite" onclick="toggleFavorite('summary')">⭐ お気に入り</button>
  </div>
</div>
<!-- 履歴モーダル -->
<div class="history-modal" id="historyModal" style="display: none;">
  <div class="history-overlay" onclick="closeHistory()"></div>
  <div class="history-content">
    <div class="history-header">
      <h2>📜 保存された履歴</h2>
      <button class="close-btn" onclick="closeHistory()">✕</button>
    </div>
    <!-- ⭐ エクスポートボタンを追加 -->
    <div class="export-buttons">
      <button class="export-btn" onclick="exportJSON()">📥 JSONダウンロード</button>
      <button class="export-btn csv" onclick="exportCSV()">📊 CSV</button>
    </div>
    <div id="historyList" class="history-list">
      <!-- ここに履歴が表示される -->
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
